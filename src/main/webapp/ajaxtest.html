<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Test</title>
</head>
<body>

<form action="/DrillVisual/rt" method="post">
    <input type="text" name="username"><br>
    <input type="password" name="password"><br>
    <input type="checkbox" name="hobby" value="1"> sleep<br>
    <input type="checkbox" name="hobby" value="2"> eat<br>
    <input type="submit">
</form>

<a href="/DrillVisual/TriTierArch">三层架构测试</a><br>

<!--AJAX测试-->
<p id="demo">origin</p>
<script>
    // 创建对象
    var xhttp;
    if (window.XMLHttpRequest) {
        xhttp = new XMLHttpRequest();
        } else {
        // code for IE6, IE5
         xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }
    // 发送请求
    xhttp.open("GET", "http://localhost/DrillVisual/TriTierArch");
    xhttp.send();
    // 获取响应
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML = this.responseText;
        // alert(document.getElementById("demo").innerHTML);
        // alert(this.responseText);
      }
    };
</script>

<!--Axios测试-->
<script src="js/axios.js"></script>
<script>
    // GET
    axios.get('http://localhost/DrillVisual/TriTierArch', {
        params:{
        username:"lily"
        }
      })
      .then(function (res) {
        // handle success
        alert("from Axios by GET" + res.data)
      })
      .catch(function (error) {
        // handle error
        console.log(error);
      })
      .finally(function () {
        // always executed
      });
</script>

<script>
    // POST
    axios.post('http://localhost/DrillVisual/TriTierArch', {
        username:"lily"
      })
      .then(function (res) {
        alert("from Axios by POST" + res.data)
      })
      .catch(function (error) {
        console.log(error);
      });
</script>

</body>
</html>
