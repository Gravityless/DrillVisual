<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

// 这里展示返回数据
<p id="output"></p>

<script src="js/axios.js"></script>
<script>
    // 这里输入模拟JSON数组
    var json = ["35-1001","35-1002"]

    // POST
    axios.post('http://localhost/DrillVisual/FieldTestServlet', json)
      .then(function (res) {
        // 这里获取返回数据
        document.getElementById("output").innerHTML = JSON.stringify(res.data);
      })
      .catch(function (error) {
        console.log(error);
      });
</script>

</body>
</html>
